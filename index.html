<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Wish</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe4e1, #ffb6c1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #form-section, #wish-section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 1.2em;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    h1 {
      color: #d6336c;
    }

    #wish-section {
      display: none;
    }
  </style>
</head>
<body>

  <form id="form-section" action="https://formspree.io/f/xpwrlqog" method="POST" onsubmit="showWish(event)">
    <h1>🎈 Enter Your Details 🎂</h1>
    <input type="text" name="name" id="name" placeholder="Your Name" required />
    <input type="number" name="age" id="age" placeholder="Your Age" required />
    <br>
    <button type="submit">Submit</button>
  </form>

  <div id="wish-section">
    <h1 id="wish-message">🎉 Happy Birthday!</h1>
    <p id="wish-details"></p>
  </div>

  <script>
    function showWish(e) {
      e.preventDefault(); // Prevent default form redirect

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;

      // Show birthday wish
      document.getElementById("form-section").style.display = "none";
      document.getElementById("wish-section").style.display = "block";
      document.getElementById("wish-message").innerText = `🎉 Happy Birthday, ${name}! 🎂`;
      document.getElementById("wish-details").innerText = `You're now ${age} years old! Wishing you all the best! 🎁🎈`;

      // Send the form data using fetch (so Formspree still receives it)
      fetch("https://formspree.io/f/xpwrlqog", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: new FormData(e.target)
      });
    }
  </script>

</body>
</html>
