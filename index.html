<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Wish</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe4e1, #ffb6c1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #form-section, #wish-section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 1.2em;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    h1 {
      color: #d6336c;
    }

    #wish-section {
      display: none;
    }
  </style>
</head>
<body>

  <div id="form-section">
    <h1>🎈 Enter Your Details 🎂</h1>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="number" id="age" placeholder="Your Age" required />
    <br>
    <button onclick="showWish()">Submit</button>
  </div>

  <div id="wish-section">
    <h1 id="wish-message">🎉 Happy Birthday!</h1>
    <p id="wish-details"></p>
  </div>

  <script>
    function showWish() {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;

      if (name && age) {
        document.getElementById("form-section").style.display = "none";
        document.getElementById("wish-section").style.display = "block";
        document.getElementById("wish-message").innerText = `🎉 Happy Birthday, ${name}! 🎂`;
        document.getElementById("wish-details").innerText = `Wow! You're ${age} years old today! Wishing you joy, love, and cake! 🎁🎈`;
      } else {
        alert("Please enter both name and age.");
      }
    }
  </script>

</body>
</html>
